<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CloudSmiths Assessment</title>
  
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>South African ID Holiday Checker</h1>
    </header>

    <section class="info-section">
      <p>Welcome to the South African ID Holiday Checker! Enter your South African ID Number below to check if there are any important public holidays on your date of birth.</p>
    </section>

    <section class="input-section">
      <label for="id-number">Enter Your South African ID Number:</label>
      <input type="text" id="id-number" placeholder="e.g., 8001015009087" maxlength="13">
      <button id="search-button" disabled>Search</button>
      <p id="error-message" class="error-message"></p> 
      <p id="success-message" class="success-message"></p>
    </section>

    
    <section id="holidays-section" class="holidays-section">
      <h2>Public Holidays Matching Your Birth Date</h2>
      <div id="holiday-list"></div>
    </section>

    <footer>
      <p>&copy;CloudSmiths Assessment</p>
    </footer>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
